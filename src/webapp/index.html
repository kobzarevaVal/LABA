<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="header card">
        <div class="header-item-title padding-16">
            <h1 class="white-text">Serials</h1>
        </div>
        <input
                class="header-item-input-name"
                id="inputNameId"
                type="text"
                placeholder="Serial name"/>
        <input
                class="header-item-input-season-count"
                id="inputSeasonCountId"
                type="text"
                placeholder="Season count"/>
        <input
                class="header-item-create-input-rating"
                id="inputRatingId"
                type="text"
                placeholder="Rating"/>
        <div onclick="addNewSerial()" class="header-item-create-button custom-button green">
            Add new
        </div>
    </div>
    <div class="content">
        <h1 id="serialNameContentId" class="item-name-content">
        </h1>
        <h3 id="serialSeasonCountAndRatingContentId" class="item-season-count-and-rating-info-content">
        </h3>
        <h2 class="tem-description-title-content">
            Description:
        </h2>
        <textarea
                class="description-input-field"
                id="serialDescriprionContentId"
                type="text"
                placeholder="descriprion"></textarea>
        <div
                id="saveContentButtonId"
                onclick="onClickSaveItem()"
                class="item-save-button-content custom-button purpure">
            Save
        </div>
        <div
                id="deleteContentButtonId"
                onclick="onClickRemoveItem()"
                class="item-delete-button-content custom-button purpure">
            Delete
        </div>
    </div>
    <div class="catalog card">
        <div class="searche-grid">
            <input
                    class="searche-item-text-input"
                    id="testasdasd"
                    type="text"
                    placeholder="Serial name"/>
            <div onclick="searchSerial()" class="custom-button green searche-item-button-input">
                Search
            </div>
            <div
                    class="searche-item-list prokrutka">
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
